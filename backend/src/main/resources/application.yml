server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gym?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt-secret: change_this_to_a_long_random_secret
  jwt-exp-days: 30
  wechat:
    appid: ""
    secret: ""
  cors:
    allowed-origins: "*"